<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #f1f1f1;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }
    .post-box {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    body.dark .post-box {
      background: #1e1e1e;
      border-color: #444;
    }
    button {
      padding: 5px 10px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    img, video, audio {
      max-width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <button onclick="toggleTheme()">üåô Toggle Theme</button>
  <h1>All Posts</h1>
  <div id="posts"></div>
</div>

<script>
  // Theme toggle
  if (localStorage.theme === 'dark') document.body.classList.add('dark');
  function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
  }

  // Fetch and render posts
  fetch('/api/posts')
    .then(res => res.json())
    .then(posts => {
      posts.sort((a, b) => (b.likes || 0) - (a.likes || 0)); // sort by likes
      const container = document.getElementById('posts');
      posts.forEach(post => {
        const el = document.createElement('div');
        el.className = "post-box";

        let mediaHTML = '';
        if (post.media) {
          const fileType = post.fileType || '';
          if (fileType.startsWith('image/')) {
            mediaHTML = `<img src="${post.media}" alt="Image">`;
          } else if (fileType.startsWith('video/')) {
            mediaHTML = `<video controls><source src="${post.media}" type="${fileType}"></video>`;
          } else if (fileType.startsWith('audio/')) {
            mediaHTML = `<audio controls><source src="${post.media}" type="${fileType}"></audio>`;
          } else {
            mediaHTML = `<a href="${post.media}" download>üìé Download File</a>`;
          }
        }

        el.innerHTML = `
          <div><strong>${post.user || 'Anonymous'}</strong></div>
          <div>${post.text || ''}</div>
          <div>${mediaHTML}</div>
          <div>
            ‚ù§Ô∏è <span id="likes-${post._id}">${post.likes || 0}</span>
            <button onclick="lovePost('${post._id}')">üíñ Love</button>
          </div>
        `;
        container.appendChild(el);
      });
    });

  function lovePost(id) {
    fetch('/api/posts/' + id + '/love', { method: 'POST' })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('likes-' + id).textContent = data.likes;
        }
      });
  }

  // Service Worker for PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</body>
</html>
